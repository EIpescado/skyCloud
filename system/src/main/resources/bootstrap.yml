#--config的相关配置会先于application.properties，
#bootstrap.properties的加载也是先于application.properties
spring:
  cloud:
    config:
        #配置文件名称前缀 启用中心配置 #读取文件前缀
        name: common-config
        profile: ${config.profile:dev}
        uri: http://localhost:2004
  application:
    name: system
  profiles:
    active: system1

---
spring:
  profiles: system1
server:
  port: 3401

---
spring:
  profiles: system2
server:
  port: 3402


