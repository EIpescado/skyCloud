#--config的相关配置会先于application.properties，
#bootstrap.properties的加载也是先于application.properties
spring:
  application:
    #指定微服务的名称后续在调用的时候只需要使用该名称就可以进行服务的访问
    name: simpleService
  cloud:
    config:
        #配置文件名称前缀 启用中心配置
        name: common-config
        profile: ${config.profile:dev}
        uri: http://localhost:2001